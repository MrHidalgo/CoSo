<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>CoSo Insights Portal</title>
    <!-- FAVICON-->
    <link rel="apple-touch-icon" sizes="60x60" href="./icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
    <!-- STYLE :: END--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body class="p-login">
    <div class="body body--login p-home">
      <!-- SECTION login :: START-->
      <section class="login" id="login">
        <div class="login__box">
          <div class="login__box-wrapper">
            <div class="login__body">
              <div class="login__body-left">
                <h1 class="login__title">Welcome to<br>CoSo Insights</h1>
                <p class="login__text">Enter your username and<br>password to login</p>
                <div class="logo logo--login"><a class="logo__link" href="#" title=""><img class="logo__img" src="./img/img-logotype-white.png" srcset="./img/img-logotype-white@2x.png 2x" alt="" title=""/></a></div><a class="login__site" href="#" title="">cosocloud.com</a>
              </div>
              <div class="login__body-right">
                <div class="login__block">
                  <div class="login__block-head">
                    <p class="login__block-title">Log In</p>
                    <form>
                      <fieldset class="uk-fieldset">
                        <div>
                          <input class="uk-input" type="text" placeholder="Username">
                        </div>
                        <div>
                          <input class="uk-input" type="password" placeholder="Password">
                        </div>
                        <div>
                          <button class="uk-button uk-button-primary" type="submit">Login</button>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                  <div class="login__block-footer"><a class="login__block-link" href="#" title="">Forgot Password?</a></div>
                </div>
                <div class="logo logo--login"><a class="logo__link" href="#" title=""><img class="logo__img" src="./img/img-logotype-white.png" srcset="./img/img-logotype-white@2x.png 2x" alt="" title=""/></a></div><a class="login__site" href="#" title="">cosocloud.com</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION login :: END-->
    </div>
  </body>
  <!-- SCRIPT :: START-->
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
  <!-- SCRIPT :: END-->
</html>
